<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<div class="col-md-8">
		<h1>Cadastro de Mandado</h1>
		<p>Banco de Dados da Polícia Militar do Rio Grande do Norte</p>
		<br />
		<h:form class="form-horizontal" role="form">

			<div class="form-group">
				<h:outputLabel value="Número do mandado" for="inputNumeromandado"
					styleClass="col-sm-3 control-label" />
				<div class="col-sm-6">
					<h:inputText id="inputNumeromandado" class="form-control control"
						value="#{infratorMB.mandado.numeroMandado}" required="true"
						requiredMessage="O número do mandado é necessário.">
						<f:validator validatorId="validadorMandado" />
						<f:ajax event="blur" render="m_inputNumeromandado" />
					</h:inputText>
					<h:message id="m_inputNumeromandado" for="inputNumeromandado"
						style="color:#D74937;" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Número do Processo" for="inputNumeroProcesso"
					styleClass="col-sm-3 control-label" />
				<div class="col-sm-6">
					<h:inputText id="inputNumeroProcesso" class="form-control control"
						value="#{infratorMB.mandado.numeroProcesso}" required="true"
						requiredMessage="O número do processo é necessário.">
						<f:validator validatorId="validadorMandado" />
						<f:ajax event="blur" render="m_inputNumeroProcesso" />
					</h:inputText>
					<h:message id="m_inputNumeroProcesso" for="inputNumeroProcesso"
						style="color:#D74937;" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Data de expedição" for="inputDataExpedicao"
					styleClass="col-sm-3 control-label" />
				<div class="col-sm-6">
					<p:calendar id="inputDataExpedicao"
						value="#{infratorMB.mandado.dataExpedicao}">
						<f:ajax event="blur" render="m_inputDataExpedicao" />
					</p:calendar>

					<h:message id="m_inputDataExpedicao" for="inputDataExpedicao"
						style="color:#D74937;" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Data de validade" for="inputDataValidade"
					styleClass="col-sm-3 control-label" />
				<div class="col-sm-6">
					<p:calendar id="inputDataValidade"
						value="#{infratorMB.mandado.datavalidade}" />



				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Regime de Cumprimento"
					for="inputRegimeCumprimento" styleClass="col-sm-3 control-label" />
				<div class="col-sm-3">
					<h:selectOneMenu id="inputRegimeCumprimento"
						class="form-control control"
						value="#{infratorMB.mandado.regimeCumprimento}">
						<f:selectItem itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{infratorMB.regimeDePena}" />
						<f:ajax event="blur" render="m_inputRegimeCumprimento" />
					</h:selectOneMenu>
					<h:message id="m_inputRegimeCumprimento"
						for="inputRegimeCumprimento" style="color:#D74937;" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel value="Situação" for="inputsituacao"
					styleClass="col-sm-3 control-label" />
				<div class="col-sm-3">
					<h:inputText id="inputsituacao" class="form-control control"
						value="#{infratorMB.mandado.situacao}" required="true" />



					<h:message id="m_inputsituacao" for="inputsituacao"
						style="color:#D74937;" />
				</div>
			</div>

		</h:form>
	</div>
</h:body>
</html>
