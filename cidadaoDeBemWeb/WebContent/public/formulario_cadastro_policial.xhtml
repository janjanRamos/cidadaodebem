<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<div class="col-md-8">
		<h1>Cadastro de Policial</h1>
		<p>Banco de Dados da Polícia Militar do Rio Grande do Norte</p>
		<br />
		<h:form class="form-horizontal" role="form">

			<div class="form-group control-group">
				<h:outputLabel for="inputPolicial" value="Nome Completo"
					styleClass="col-sm-3 control-label" />
				<div class="col-sm-6">
					<h:inputText class="form-control control" id="inputPolicial"
						value="#{policialMB.policial.nome}"
						requiredMessage="O nome do Policial é necessário."
						validatorMessage="O nome do Policial deve conter entre 4 e 50 caracteres."
						required="true">
						<f:ajax event="blur" render="m_inputPolicial" />
						<f:validateLength minimum="4" maximum="50" />
					</h:inputText>
					<h:message id="m_inputPolicial" for="inputPolicial"
						style="color:#D74937;" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel for="inputMatricula" value="Matricula"
					styleClass="col-sm-3 control-label" />
				<div class="col-sm-4">
					<h:inputText class="form-control" id="inputMatricula"
						validator="#{policialMB.validate}"
						value="#{policialMB.policial.matricula}"
						requiredMessage="A matricula do Policial é necessária."
						required="true">
						<!-- converterMessage="A matricula deve conter somente números."> -->

						<!-- <f:convertNumber integerOnly="true" /> -->
						<f:ajax event="blur" render="m_inputMatricula" />
					</h:inputText>
					<h:message id="m_inputMatricula" for="inputMatricula"
						style="color:#D74937;" />

				</div>
			</div>

			<div class="form-group">
				<h:outputLabel for="inputSenha" value="Senha"
					styleClass="col-sm-3 control-label" />
				<div class="col-sm-4">
					<h:inputSecret class="form-control" id="inputSenha"
						value="#{policialMB.senha}"
						requiredMessage="A senha de acesso do Policial é necessária."
						required="true"
						validatorMessage="A senha não segue o padrão exigido.">

						<f:validator validatorId="validarSenha" />
						<f:ajax event="blur" render="m_inputSenha" />

					</h:inputSecret>

					<h:message id="m_inputSenha" for="inputSenha"
						style="color:#D74937;" />


					<h:outputLabel
						value="um caractere especial, um Maiúsculo, dois minúsculos e dois números"
						class="help-block" />

				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="inputConfirma" value="Confirme sua senha"
					styleClass="col-sm-3 control-label" />
				<div class="col-sm-4">
					<h:inputSecret class="form-control" id="inputConfirma"
						value="#{policialMB.confirmarSenha}"
						requiredMessage="Confirmar a senha do acesso do Policial é necessário."
						required="true"
						validatorMessage="Valor digitado não confere com a senha.">
						<f:attribute name="senha" value="#{policialMB.senha}" />
						<f:ajax event="blur" render="m_inputConfirma" />
						<f:validator validatorId="validarSenha" />
					</h:inputSecret>
					<h:message id="m_inputConfirma" for="inputConfirma"
						style="color:#D74937;" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-10">
					<h:commandButton id="botao" action="#{policialMB.salvarPolicial}"
						value="Cadastrar policial" styleClass="btn btn-default" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
